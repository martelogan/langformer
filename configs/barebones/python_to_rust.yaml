transpilation:
  source_language: python
  target_language: rust
  layout:
    output:
      kind: file
      path: transpiled/main.rs
  agents:
    parallel_workers: 2
    max_retries: 4
    temperature_range: [0.2, 0.8]
  llm:
    provider: openai
    model: gpt-4o-mini
    temperature: 0.35
    max_tokens: 2048
  verification:
    strategy: execution_match
    test_inputs:
      - {}
